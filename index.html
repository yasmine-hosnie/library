<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>
    <h1>Library</h1>

    <button class="add-book-btn">+ Add book</button>

    <div class="books-container">
        <!-- Books will be added here dynamically -->
    </div>

    <!-- Modal for adding new book -->
    <div class="modal" id="addBookModal">
        <div class="modal-content">
            <h2 class="modal-title">Add new book</h2>
            <form id="addBookForm">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" id="author" required>
                </div>
                <div class="form-group">
                    <label for="pages">Pages</label>
                    <input type="number" id="pages" min="1" value="1" required>
                </div>
                <div class="form-group-checkbox">
                    <input type="checkbox" id="read">
                    <label for="read">Have you read it?</label>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>
    <footer>
        Copyright Â© 2025 <a href=""><i class="fa-brands fa-github"></i></a>
    </footer>
    <script src="script.js"></script>
</body>

</html>
